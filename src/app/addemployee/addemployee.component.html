
<form action="post" (ngSubmit)="onSubmit()" [formGroup]="employeeForm">
    <div [class]="['form-group']">
        <label for="">Id</label>
        <input type="text" name="id" formControlName="id" [class]="['form-control']">
        @if (employeeForm.controls['id'].invalid && employeeForm.controls['id'].touched) {
            <span>Id is Required</span>
        }
    </div>
    <div [class]="['form-group']">
        <label for="">Employee Name</label>
        <input type="text" name="employeeName" formControlName="employeeName" [class]="['form-control']">
    
        @if (employeeForm.controls['employeeName'].invalid && employeeForm.controls['employeeName'].touched) {
            <span>Name is Required</span>
        }

    </div>
    <div [class]="['form-group']">
        <label for="">Designation</label>
        <input type="text" name="designation" formControlName="designation" [class]="['form-control']">
    </div>
    <div [class]="['form-group']">
        <input type="submit" value="Add" [disabled]="!employeeForm.valid" [class]="['btn btn-info']">
    </div>
</form>
